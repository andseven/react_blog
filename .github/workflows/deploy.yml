name: Deploy React App
on: push

permissions:
  contents: write

jobs:
  pnpm-build:
    name: pnpm-build工作
    runs-on: ubuntu-latest

    steps:
    - name: 读取仓库内容
      uses: actions/checkout@v4

    - name: 安装依赖并打包
      run: |
        pnpm install
        pnpm run build

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages # 部署到 gh-pages 分支
        folder: build # 构建输出目录
